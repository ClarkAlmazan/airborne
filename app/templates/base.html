<!DOCTYPE html>
<html>
    <head>
		<link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.0/css/bootstrap-datepicker.css" rel="stylesheet">
		<link href="/static/css/login.css" rel="stylesheet">
		<link href="/static/css/drone.css" rel="stylesheet">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
    {% if title %}
        <title>{{title}} - Airborne</title>
    {% else %}
        <title>Welcome to Airborne</title>
    {% endif %}
    </head>
    
    <body>
		
			<nav class="navbar navbar-inverse">
				<div class="container=fluid">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#base-navbar">
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="/">Airborne</a>
					</div>
				<div class="collapse navbar-collapse" id="base-navbar">

				
					
					<ul class="nav navbar-nav">
						
						{% if current_user.is_anonymous %}
							<li><a href="/login">Login</a></li>
							<li><a href="/signup">Sign Up</a></li>
						{% else %}
							<li><a href="/dashboard">Dashboard</a></li>
							<li><a href="/projects">Projects</a></li>
							<li><a href="/drones">Drones</a></li>
							<li><a href="/flights">Flights</a></li>
							<li><a href="/logout">Logout</a></li>
						{% endif %}	
						<li><a href="/about">About</a></li>
					</ul>
				</div>	
			</div>
		</nav>	
	
		{% block content %}{% endblock %}
    </body>
</html>
